<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Advanced Digital Clock</h1>
    
    <div class="clock" id="clock"></div>
    <div class="date" id="date"></div>
    
    <div class="buttons">
      <button onclick="toggleFormat()">Toggle 12/24 Hour</button>
      <button onclick="toggleTheme()">Dark/Light Mode</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
